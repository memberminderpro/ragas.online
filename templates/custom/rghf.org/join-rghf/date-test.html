<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Enter Your Birthday (MM/DD)</h1>
    <form id="dateForm">
        <label for="monthDayInput">Birthday:</label>
        <input type="text" id="monthDayInput" placeholder="MM/DD" maxlength="5">
        <div id="error" class="error"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('monthDayInput').addEventListener('input', function(e) {
            var input = e.target.value;

            // Remove all non-digit characters
            input = input.replace(/\D/g,'');

            // Insert a slash after two digits for the month
            if (input.length >= 2) {
                input = input.substring(0, 2) + '/' + input.substring(2, 4);
            }

            // Automatically add leading zeros
            if (input.length == 2 && parseInt(input.substring(0, 2), 10) < 10) {
                input = '0' + input.substring(0, 1) + '/';
            }

            // Set the new value on the input
            e.target.value = input;

            // Validate month and day
            if (!validateDate(input)) {
                document.getElementById('error').textContent = 'Invalid date. Please correct.';
            } else {
                document.getElementById('error').textContent = '';
            }
        });

        function validateDate(dateStr) {
            var parts = dateStr.split('/');
            if (parts.length === 2) {
                var month = parseInt(parts[0], 10);
                var day = parseInt(parts[1], 10);
                return isValidMonth(month) && isValidDay(month, day);
            }
            return false;
        }

        function isValidMonth(month) {
            return month >= 1 && month <= 12;
        }

        function isValidDay(month, day) {
            var monthLengths = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            return day >= 1 && day <= monthLengths[month - 1];
        }

        document.getElementById('dateForm').addEventListener('submit', function(event) {
            var input = document.getElementById('monthDayInput').value;
            if (!validateDate(input)) {
                event.preventDefault();
                document.getElementById('error').textContent = 'Please enter a valid date before submitting.';
            }
        });
    </script>
</body>
</html>
